# Название рабочего процесса, которое будет отображаться на GitHub
name: Auto-posting Bot for Telegram

# События, которые запускают этот рабочий процесс
on:
  # 1. Позволяет запускать вручную для тестов
  workflow_dispatch:

  # 2. Запускает по расписанию
  schedule:
    # Запускает каждые 4 часа
    - cron: '0 */4 * * *'

# Задачи, которые будут выполняться
jobs:
  build_and_post:
    # Используем последнюю версию Ubuntu в качестве операционной системы
    runs-on: ubuntu-latest

    # Шаги, которые выполняются последовательно
    steps:
      # Шаг 1: Клонирование вашего репозитория
      - name: Checkout repository
        uses: actions/checkout@v4

      # Шаг 2: Установка Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # Шаг 3: Установка зависимостей
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Шаг 4: Запуск основного скрипта
      - name: Run the bot script
        env:
          # Передаем секреты из GitHub в скрипт как переменные окружения
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHANNEL_ID: ${{ secrets.TELEGRAM_CHANNEL_ID }}
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
          BING_IMAGE_API_KEY: ${{ secrets.BING_IMAGE_API_KEY }}
        run: python bot_script.py
