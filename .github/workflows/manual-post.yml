# Название рабочего процесса для ручной отправки
name: Manual Immediate Post

# Запускается ТОЛЬКО вручную
on:
  workflow_dispatch:

jobs:
  manual_post_job:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # Устанавливаем библиотеки из файла requirements.txt
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Запускаем именно скрипт для немедленной отправки
      - name: Run the immediate post script
        run: python immediate_post.py
